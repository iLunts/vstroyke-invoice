<div class="mb-3 text-right">
  <a class="btn btn--primary" [routerLink]="['/customer', 'create']">Добавить</a>
</div>

<div class="panel">
  <table class="table">
    <thead>
      <tr>
        <th>УНП</th>
        <th>Название</th>
        <th>Дата создания</th>
        <th width="1"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerList">
        <td data-label="УНП">{{item.NM}}</td>
        <td data-label="Название">{{item.VSN}}</td>
        <td data-label="Создана">{{item._createdDate}}</td>
        <td width="1" data-label="">
          <button class="btn" (click)="deleteCustomer(item._doc)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
