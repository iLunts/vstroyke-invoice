<section class="creater">

  <!-- Editor -->
  <form [formGroup]="form" (ngSubmit)="addCustomer()" class="creater__editor">

    <!-- Header -->
    <div class="creater__editor-header">
      <fb-field 
        type="text" 
        label="УНП контрагента" 
        [control]="f.UNP" 
        formControlName="UNP"
        (ngModelChange)="getCompanyInfo()">
      </fb-field>

      <div>
        <fb-field 
          type="text" 
          label="Дата создания" 
          [control]="f.createDate" 
          formControlName="createDate"
          [readonly]="true">
        </fb-field>
      </div>
    </div>

    <!-- Company -->
    <div class="creater__editor-company">
      Company:
      {{customerInfo | json}}
    </div>

  <aside class="creater__aside">

    <div class="creater__aside-group">
      <button 
        class="btn btn--primary creater__btn creater__btn--primary"
